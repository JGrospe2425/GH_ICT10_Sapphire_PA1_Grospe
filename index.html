<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background-color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .container {
        background-color: #fff0f5;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
        color: #c94f7c;
        text-align: center;
    }

    .btn-primary {
        background-color: #ffffff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #e48aad;
    }

    #output {
        margin-top: 15px;
        color: #8a2d4f;
        font-weight: 500;
    }
</style>

<body class="p-4">

    <div class="container">
        <h3 class="mb-3">Fahrenheit to Celsius Converter</h3>
        
        <input type="number" id="input1" class="form-control mb-3" placeholder="Enter temperature in Fahrenheit">
        <button type="button" class="btn" py-click="compute">Check Temperature</button>

        <div id="output" class="mt-3"></div>
    </div>

    <py-script src="main.py"></py-script>

</body>
</html>
